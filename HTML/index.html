<!DOCTYPE html>
<html>
  <head>
    <title>My First React Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://rawgit.com/iamdanfox/anno.js/gh-pages/dist/anno.js" type="text/javascript"></script>
	<script src="http://rawgit.com/iamdanfox/anno.js/gh-pages/bower_components/scrollintoview/jquery.scrollintoview.min.js" type="text/javascript"></script>
	<link href="http://rawgit.com/iamdanfox/anno.js/gh-pages/dist/anno.css" rel="stylesheet" type="text/css" />
	<script src="https://fb.me/react-0.14.6.js"></script>
	<script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="../CSS/index.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet" />
	
</head>
  <body>
  <div class="container">
		<br/>
		<img src='../IMG/jspsych-logo.png' id="jspsych-image" />
		<br/>
		<div class="col-lg-12 ">
			<form class="form-inline" action="new1.html" id="experiment-form" method="GET">
			<label type="label" class="label-align">Experiment Name:</label>&nbsp; &nbsp;&nbsp;
			<input type="text" class="form-control" name="ExpName" id="experiment-name" placeholder="My Experiment">&nbsp;&nbsp;&nbsp;
			<button type="submit" onclick="passValue()" class="btn btn-default submit-align">Next</button>
			</form>
		</div>
		<br/>
        <footer class="footer">
        <p>
              <a href="#"><span style="color:grey"><i class="icon-facebook icon-2x"></i> </a> &nbsp;
			   <a href="#"><span style="color:grey"><i class="icon-twitter icon-2x"></i></a> &nbsp;
			   <a href="https://github.com/jodeleeuw/jsPsych/"><span style="color:grey"><i class="icon-github icon-2x"></i></a>
		</p>
        </footer>

</div>
	<script type="text/javascript">
	var allowTutorial = false;
	var anno = new Anno([ {
	  target  : '#experiment-name',
	  position: 'right',
	  content : "Enter the experiment name and press next to proceed. By default it will take the name as My Experiment",
	}])
	function tutorial() {
            anno.show();
    }
    if(allowTutorial) {
    	window.onload = tutorial;
    }
	</script>
  </body>
</html>
